<!DOCTYPE html>
<html lang="en">

<head>
    <title>DocketTech | Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Core CSS -->
    <link href="./lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate CSS -->
    <link href="./lib/bootstrap/css/animate.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="./lib/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/enquiry.css">
    <link rel="stylesheet" href="./css/agreements.css">
    <script src="./node_modules/wpcom/build/wpcom.js">
    </script>
</head>

<body class="enquiry-body">
    <section>
        <div class="container-fluid container-padding">
            <div class="row">
                <div class="col-md-12 container-padding">
                    <div class="col-md-6 col-xs-12 col-sm-12 container-padding">
                        <div id="image">
                            <img clas="img-responsive" src="images/Enquiry/Image_Enquiry.jpg">
                        </div>
                    </div>
                    <div class="col-md-6 col-xs-12 col-sm-12 container-padding">

                        <div id="image2" style="text-align:right">
                            <span class="enquiry-close-btn margin-right-5">X</span>
                        </div>
                        <div class="hr-line padding-none"> </div>
                        <!-- <div class="right-align"></div> -->
                        <div class="margin-left-5">
                            <h1 class="stag-Medium">
                                <b>Quick Enquiry</b>
                            </h1>
                            <h5 class="margin-top-2">WE'LL LOVE TO HEAR FROM YOU</h5>
                            <h6 class="margin-top-2">Give us a call,send us an email or drop by to have a chat</h6>
                            <p class="margin-top-2">We are here t help you in all possible ways.</p>
                            <div class="flex-box">

                                <div class="flex-left">
                                    <div class="flex-box">
                                        <img clas="img-responsive" height="30" width="30" src="images/Enquiry/Icon_Mobile.svg">
                                        <h5>080-46564656</h5>
                                    </div>
                                </div>

                                <div class="flex-right">
                                    <div class="flex-box">
                                        <img clas="img-responsive" height="30" width="30" src="images/Enquiry/Icon_Mail.svg">
                                        <h5>
                                            <a>support@dockettech.com</a>
                                        </h5>
                                    </div>
                                </div>
                            </div>
                            <p class="address-width margin-top-2">New bridge Business center,Embassay golf link business park Domlur, Bangalore-560071 </p>
                            <form class="enquiry margin-form">
                                <div class="form-group">
                                    <input type="name" class="form-control enquiry-input" placeholder="Name" id="name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control enquiry-input" placeholder="Email" id="email">
                                </div>
                                <div class="form-group">
                                    <input type="mobile" class="form-control enquiry-input" id="mobile" placeholder="Mobile">
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control enquiry-input" rows="3" id="ENQUIRY" placeholder="Your Message..."></textarea>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn enquiry-btn-blue bold margin-left-2">SUBMIT</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
